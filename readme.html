<body>
<h1>消息转发插件</h1>
<p>这是一个基于Maven构建的消息转发插件</p>
<h2>Structure</h2>
<dl>
    <dt>描述</dt>
    <dd>这个插件主要是接收消息，然后将其推送到Redis/Hazelcast通道/主题，然后以便处理：类似聊天列表最后一条消息记录、更新用户在离线状态等业务</dd>
    <dd>该插件内部，使用了LinkedBlockingQueue来缓冲数据，以避免突发的大数据量问题，然后由多个线程处理器BlockingMessageProcessor来处理推送</dd>
    <dt>问题</dt>
    <dd>目前该插件已正常应用于线上项目，暂未发现问题，可能是用户量太小，未能详尽测试，欢迎指点</dd>
    
</dl>
</body>
</html>
